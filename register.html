<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic - Register</title>
  <link rel="icon" href="./images/Safe Route Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="register-form-container">
    <h2 class="mb-4">Register</h2>
    <form id="registerForm" action="register.php" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" name="fname" placeholder="First Name" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-eye"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="text" class="form-control" name="phone" placeholder="Phone" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <select name="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="driver">Driver</option>
            <option value="motorcyclist">Motorcyclist</option>
            <option value="pedestrian">Pedestrian</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <textarea class="form-control" rows="3" name="address" placeholder="Address" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg">Register <i class="bi bi-check-circle"></i></button>
    </form>
  </div>
</body>

</html>
